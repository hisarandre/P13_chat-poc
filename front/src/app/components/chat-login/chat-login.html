<div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">

  <!-- Header -->
  <div class="p-8 text-center border-b border-gray-100">
    <h2 class="text-2xl font-bold text-gray-800">Rejoindre le Chat</h2>
  </div>

  <!-- Form -->
  <div class="p-8">
    <div class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Votre prénom
        </label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          (keyup.enter)="connect()"
          placeholder="Entrez votre prénom..."
          aria-label="Votre prénom"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none text-gray-900 placeholder-gray-400"
        />
      </div>

      <button
        (click)="connect()"
        [disabled]="!canConnect"
        [class]="buttonClasses"
        aria-label="Entrer dans le chat"
      >
        Entrer dans le chat
      </button>
    </div>
  </div>
</div>
